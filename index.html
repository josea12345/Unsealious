<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsealious Clicker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use a custom font and set up smooth transitions */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        /* Custom Styles for Modern/Neon Look */
        body {
            /* Dark radial gradient background */
            background: radial-gradient(circle at 50% 50%, #1a1e2c 0%, #0d0f1a 100%);
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            user-select: none;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Styles for the main clickable container */
        .seal-container {
            /* Smoother, more dynamic transition */
            transition: all 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            /* Floating effect with a subtle glow inset */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), 0 0 20px rgba(0, 240, 255, 0.3) inset;
            border-radius: 2rem; /* Softer rounded corners */
        }

        /* Enhanced styles for the pressed state */
        .seal-pressed {
            transform: scale(0.95);
            /* Deep inset shadow and strong neon glow */
            box-shadow: 0 0 0 5px rgba(0, 0, 0, 0.8), 0 0 40px #00f0ff inset, 0 0 20px #ffcc00;
            border-color: #ffcc00;
        }

        /* Neon Text Glow for Title */
        .text-neon-title {
            color: #00f0ff;
            text-shadow: 0 0 5px #00f0ff, 0 0 15px #00f0ff, 0 0 25px rgba(0, 240, 255, 0.8);
        }

        /* Gold/Yellow Glow for Counter */
        .counter-glow {
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px rgba(255, 204, 0, 0.7);
        }

        /* Modernized Audio Overlay */
        #audio-overlay {
            background: rgba(13, 15, 26, 0.98);
            transition: opacity 0.5s ease-in-out;
            display: flex;
        }

        /* Ensure the image is square and covers the container */
        #seal-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1.5rem; /* Match container border, slightly smaller */
        }
    </style>
</head>
<body>

    <!-- Audio Element (Hidden, will be controlled by JavaScript) -->
    <audio id="pop-sound" preload="auto" style="display: none;">
      <source src="https://raw.githubusercontent.com/josea12345/Seal/refs/heads/main/ScreenRecording_12-02-2025%2019-21-23_1.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>

    <!-- Audio Enable Overlay (Initial click handler) -->
    <div id="audio-overlay" class="flex items-center justify-center text-center p-8">
        <div>
            <svg class="w-16 h-16 mx-auto mb-4 text-cyan-400 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l1.293-1.293a1 1 0 01.707-.293H12a1 1 0 011 1v6a1 1 0 01-1 1h-3.414l-1.293 1.293a1 1 0 01-.707.293z"></path></svg>
            <h2 class="text-4xl font-extrabold mb-3 text-white">SYSTEM ONLINE</h2>
            <p class="text-xl text-gray-300">Tap or click to initialize the sound matrix and begin.</p>
        </div>
    </div>
    
    <!-- User ID Display (Subtle) -->
    <div class="mb-6 text-center text-xs text-gray-600">
        USER_ID: <span id="user-id-display" class="font-mono text-gray-500">INITIATING...</span>
    </div>

    <!-- Main Title: Unsealious (Neon effect) -->
    <h1 class="text-6xl sm:text-8xl font-black mb-4 text-center text-neon-title">
        UNSEALIOUS
    </h1>
    <p class="text-lg text-gray-400 mb-12 text-center">
        Click and **hold** Unsealious to hear it baaaaaaaah!
    </p>

    <!-- Clickable Seal Container -->
    <div id="seal-container"
         class="seal-container bg-gray-800 w-full max-w-sm overflow-hidden border-4 border-cyan-500 flex items-center justify-center relative cursor-pointer"
         style="aspect-ratio: 1 / 1;">
        
        <!-- Seal Image -->
        <img id="seal-img"
             src="https://i.imgur.com/fnwMTHx.jpeg"
             alt="Unsealious, ready to be clicked"
             class="transition-opacity duration-75">
    </div>

    <!-- Click Counter (Global counter for all users with glow) -->
    <div class="mt-12 text-center">
        <p class="text-3xl font-semibold text-gray-300 mb-2">GLOBAL CLICKS LOGGED</p>
        <p id="click-count" class="text-7xl font-black counter-glow">0</p>
    </div>

    <p id="audio-status" class="mt-4 text-sm text-gray-600">Audio Status: Loading custom file...</p>


    <script type="module">
        // --- Firebase Configuration (Required for a persistent counter) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel, FieldValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Set Firestore log level to debug for better console feedback
        setLogLevel('Debug');

        // Global Firebase variables
        let db = null;
        let auth = null;
        let userId = null;
        let clickDocRef = null;
        let isAuthReady = false;

        // Constants for the app
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'pop-seal-default-app';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const COLLECTION_NAME = 'clicks';
        // THIS PATH ENSURES THE DATA IS PUBLIC AND SHARED ACROSS ALL USERS OF THIS APP
        const PUBLIC_PATH = `/artifacts/${appId}/public/data/${COLLECTION_NAME}/global_stats`; 


        // DOM Elements
        const sealImg = document.getElementById('seal-img');
        const sealContainer = document.getElementById('seal-container');
        const clickCountElement = document.getElementById('click-count');
        const audioOverlay = document.getElementById('audio-overlay');
        const audioStatus = document.getElementById('audio-status');
        const popSoundElement = document.getElementById('pop-sound'); 
        const userIdDisplay = document.getElementById('user-id-display'); 


        // ---------------------------------------------------------------------------------------------
        // --- YOUR IMAGE SOURCES ---
        // ---------------------------------------------------------------------------------------------
        
        const CLOSED_IMAGE_SRC = 'https://i.imgur.com/fnwMTHx.jpeg'; 
        const OPEN_IMAGE_SRC = 'https://i.imgur.com/tVpT4EV.jpeg'; 
        
        // ---------------------------------------------------------------------------------------------
        
        
        // --- Sound Setup (HTML5 Audio) ---
        let isSoundLoaded = false;

        function initSoundPlayer() {
            // Set up event listeners on the audio element for loading status
            popSoundElement.addEventListener('canplaythrough', () => {
                isSoundLoaded = true;
                audioStatus.textContent = "Audio Status: Custom sound loaded (Ready to play!)";
            }, { once: true });
            
            popSoundElement.addEventListener('error', (e) => {
                isSoundLoaded = false;
                console.error("HTML Audio Error: Could not load audio file. The file format is likely incompatible.", e);
                audioStatus.textContent = "Audio Status: FAILED TO LOAD! Please ensure the WAV file is correctly uploaded.";
            });

            // If the audio element is already ready (due to preload="auto")
            if (popSoundElement.readyState >= 3) {
                isSoundLoaded = true;
                audioStatus.textContent = "Audio Status: Custom sound loaded (Ready to play!)";
            }
        }


        // Function to start audio playback (and reset it to the beginning)
        function playPopSound() {
            if (!isSoundLoaded) {
                console.warn("Audio not loaded. Cannot play.");
                return;
            }
            
            // 1. Reset current time to 0 to ensure immediate playback from start
            popSoundElement.currentTime = 0; 
            
            // 2. Play the sound
            popSoundElement.play().catch(error => {
                console.warn("Audio playback failed (check if user interaction is still required).", error);
            });
        }


        // Function to hide the audio overlay and prime the audio element
        function enableAudioContext() {
            audioOverlay.style.opacity = '0';
            // Force the audio element to load its data now that user interaction is confirmed
            popSoundElement.load(); 
            // Hide the overlay completely after the transition
            setTimeout(() => audioOverlay.style.display = 'none', 500); // Increased transition time
        }
        
        // --- Firebase Initialization and Auth ---

        async function initFirebase() {
            console.log("--- Firebase Init: Starting ---"); // NEW LOG
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("FIREBASE AUTH: Signed in with Custom Token."); // IMPROVED LOG
                } else {
                    await signInAnonymously(auth);
                    console.log("FIREBASE AUTH: Signed in Anonymously."); // IMPROVED LOG
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        clickDocRef = doc(db, PUBLIC_PATH);
                        userIdDisplay.textContent = userId; 
                        console.log(`AUTH READY: User ID: ${userId}. Firestore Doc Path: ${PUBLIC_PATH}`); // IMPROVED LOG
                        setupClickCountListener();
                    } else {
                        userIdDisplay.textContent = 'Auth Failed';
                        console.log("AUTH ERROR: User signed out or failed to sign in.");
                    }
                });

            } catch (error) {
                console.error("CRITICAL ERROR: Firebase initialization or authentication failed:", error);
                userIdDisplay.textContent = 'Error';
            }
        }


        // --- Firestore Real-time Listener ---

        function setupClickCountListener() {
            if (!db || !clickDocRef) return;
            
            console.log("FIRESTORE LISTENER: Attaching real-time snapshot listener."); // NEW LOG
            onSnapshot(clickDocRef, (docSnapshot) => {
                if (docSnapshot.exists()) {
                    const data = docSnapshot.data();
                    const currentClicks = data.count || 0;
                    if (clickCountElement.textContent !== currentClicks.toLocaleString()) {
                        clickCountElement.textContent = currentClicks.toLocaleString();
                    }
                    console.log(`LIVE UPDATE: Counter value received: ${currentClicks.toLocaleString()}`); // IMPROVED LOG
                } else {
                    // Initialize the document if it doesn't exist
                    console.log("FIRESTORE INIT: Document does not exist. Creating with count 0."); // IMPROVED LOG
                    setDoc(clickDocRef, { count: 0 }).catch(e => console.error("Error setting initial document:", e));
                }
            }, (error) => {
                console.error("FIRESTORE ERROR: Error listening to click count:", error); // IMPROVED LOG
            });
        }


        // --- Interaction Logic ---

        let isPressed = false;

        // Function to handle the starting event (mousedown or touchstart)
        const startHandler = (e) => {
            if (e.button === 2) return; 
            e.preventDefault(); 
            
            // Ensure the overlay is gone on the first successful interaction
            if (audioOverlay.style.display !== 'none' && audioOverlay.style.opacity > 0) {
                enableAudioContext();
            }

            if (isPressed) return;

            isPressed = true;
            sealImg.src = OPEN_IMAGE_SRC;
            sealContainer.classList.add('seal-pressed');
            playPopSound(); 
            incrementClickCount();
        };

        // Function to handle the ending event (mouseup or touchend)
        const endHandler = (e) => {
            if (e.type.startsWith('touch') && e.touches.length > 0) return;
            
            if (!isPressed) return;
            
            isPressed = false;
            sealImg.src = CLOSED_IMAGE_SRC;
            sealContainer.classList.remove('seal-pressed');
            
            // Pause the sound and reset it when the click/tap is released
            popSoundElement.pause();
            popSoundElement.currentTime = 0; 
        };


        // --- Firestore Update Function (Exponential Backoff for API calls) ---
        
        async function incrementClickCount(retries = 3) {
            // Check if Firebase is ready before attempting a write
            if (!isAuthReady || !clickDocRef) {
                // Fallback UI update if Firebase isn't ready
                let currentCount = parseInt(clickCountElement.textContent.replace(/,/g, '') || '0', 10);
                clickCountElement.textContent = (currentCount + 1).toLocaleString();
                console.warn("WRITE WARNING: Firestore not ready. Click registered locally only. Check Auth status.");
                return;
            }
            
            console.log("FIRESTORE WRITE: Attempting to increment counter by 1."); // NEW LOG

            for (let i = 0; i < retries; i++) {
                try {
                    await updateDoc(clickDocRef, {
                        count: FieldValue.increment(1)
                    });
                    console.log("FIRESTORE WRITE: Successful write to database."); // IMPROVED LOG
                    return; 
                } catch (error) {
                    console.error(`WRITE ERROR (Attempt ${i + 1}): Failed to write to Firestore.`, error); // IMPROVED LOG
                    if (i < retries - 1) {
                        const delay = Math.pow(2, i) * 100 + Math.random() * 50;
                        console.log(`WRITE RETRY: Retrying in ${delay.toFixed(0)}ms...`); // NEW LOG
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        console.error("CRITICAL WRITE ERROR: All Firestore write attempts failed."); 
                    }
                }
            }
        }


        // --- Event Listeners ---
        
        window.onload = () => {
            initFirebase();
            initSoundPlayer();
            
            // Add dedicated listeners to the overlay to guarantee it can be removed
            const audioOverlayHandler = () => {
                enableAudioContext();
            };
            audioOverlay.addEventListener('click', audioOverlayHandler, { once: true });
            audioOverlay.addEventListener('touchstart', audioOverlayHandler, { once: true });
            
            // Mouse/Desktop Events
            sealContainer.addEventListener('mousedown', startHandler);
            document.addEventListener('mouseup', endHandler);
            document.addEventListener('mouseleave', endHandler); 

            // Touch/Mobile Events
            sealContainer.addEventListener('touchstart', startHandler);
            sealContainer.addEventListener('touchend', endHandler);
            sealContainer.addEventListener('touchcancel', endHandler); 
            sealContainer.addEventListener('touchmove', (e) => e.preventDefault()); 

            // Initial state load
            sealImg.src = CLOSED_IMAGE_SRC;
        };

    </script>
</body>
</html>
